<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
    <h1>Headlines</h1>
    <!-- WEATHER -->
    <h2>Current weather</h2>
    <form>
      <input type="text" name="city" placeholder="weather search" />
      <input type="submit" value="Submit" />
    </form>
    <p>City: <b>{{ weather.city }}</b></p>
    <p>{{ weather.description }} |{{ weather.temperature }}&#8457;</p>
    <!-- END WEATHER -->
    <h2>Headlines</h2>
    <!-- HEADLINES -->
    <form>
      <input type="text" name="publication" placeholder="search" />
      <!-- Passes inputs as GET arguments into the URL -->
      <!-- name = GET argument -->
      <input type="submit" value="Submit" />
    </form>
    { % for article in articles % }
    <b><a href="{{ article.link }}">{{ article.title }}</a></b
    ><br />
    <i>{{ article.published }}</i><br />
    <p>{{ article.summary }}</p>
    <hr />
    { % endfor % }
  </body>
</html>
