<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
    <h1>{{ publication }} Headlines</h1>
    {% for article in articles %}
    <b><a href="{{article.link}}">{{article.title}}</a></b><br />
    <i>{{article.published}}</i><br />
    <p>{{article.summary}}\n</p>
    <hr />
    {% endfor %}
  </body>
</html>
