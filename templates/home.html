<html>
  <head>
    <title>Headlines</title>
  </head>
  <body>
    <h1>{{ publication }} Headlines</h1>
    {% for article in articles %}
    <b>{{article.title}}</b><br />
    <i>{{article.published}}</i><br />
    <p>{{article.summary}}\n<a href="{{article.link}}">Read More...</a></p>
    <hr />
    {% endfor %}
  </body>
</html>
